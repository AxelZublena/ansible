- hosts: localhost
  vars:
    source_key: "./.ssh/id_ed25519"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
  pre_tasks:
  - name: Update Pacman
    become: true
    pacman:
      update_cache: yes
      upgrade: yes
  - name: Clone Yay
    ansible.builtin.git:
      repo: https://aur.archlinux.org/yay.git
      dest: ./yay
  - name: Install Yay
    shell: cd yay && makepkg -si --noconfirm && cd .. && rm -rif yay

  tasks:
    - include: tasks/ssh.yml
    - include: tasks/pacman.yml
    - include: tasks/yay.yml
    - include: tasks/dev-setup.yml
    - include: tasks/db-setup.yml
    - include: tasks/bluetooth.yml
    - include: tasks/zsh.yml
    - include: tasks/neovim.yml
    - include: tasks/dotfiles.yml
