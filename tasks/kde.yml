- name: Install KDE/Styling packages (Pacman)
  become: true
  pacman:
    name: 
      - dolphin
      - dolphin-plugins
      - ffmpegthumbs
      - gwenview
      - kcalc
      - kcolorchooser
      - kdegraphics-thumbnailers
      - kdenlive
      - kdesdk-kio
      - kdesdk-thumbnailers
      - kdiskmark
      - kimageformats
      - konsole
      - ksystemlog
      - kvantum-theme-materia
      - noto-fonts-cjk
      - noto-fonts-emoji
      - noto-fonts-extra
      - materia-kde
      - markdownpart
      - okular
      - ttf-noto-nerd
      - ttf-ubuntu-mono-nerd
  tags:
    - base

- name: Install KDE/Styling packages (AUR)
  shell: yay -S --noconfirm aur/heifthumbnailer aur/kora-icon-theme
  tags:
    - base

- name: Set Keyboard rate
  shell: xset r rate 400 25 
  tags:
    - base
    - kde
- name: Set Compose key
  shell: setxkbmap -option compose:paus
  tags:
    - base
    - kde
