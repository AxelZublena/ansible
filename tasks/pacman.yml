- name: Enable multilib 1
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "present"
    line: "[multilib]"
    regexp: "^\\[multilib\\]"
    insertafter: "^#\\[multilib\\]"
- name: Enable multilib 2
  lineinfile:
    dest: "/etc/pacman.conf"
    state: "present"
    line: "Include = /etc/pacman.d/mirrorlist"
    insertafter: "^\\[multilib\\]"
    regexp: "Include = /etc/pacman.d/mirrorlist"

- name: Update Pacman
  become: true
  pacman:
    update_cache: yes
    upgrade: yes

- name: Install Default Packages 
  become: true
  pacman:
    name: bat,firefox-developer-edition,code,flameshot,htop,obs-studio,qbittorrent,zsh,neofetch,steam,vlc,xclip,perl,tree,php,unrar,python,cups,cups-pdf,fzf,mpv,kdenlive,blender,amd-ucode
  tags:
    - install
    - core

- name: Enable Cups service
  become: true
  shell: sudo systemctl enable cups.socket

